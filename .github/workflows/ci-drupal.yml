name: 🔄 CI | 💧 Drupal

on:
  push:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  cleanup:
    name: 🧹 Clean up GitHub repo
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
      - name: 🗑 Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 1
          delete_workflow_pattern: ci-drupal.yml

  lint:
    name: 🪄 Lint | ${{ matrix.command.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        command:
          - { name: '📦 Composer',  command: 'lint:composer' }
          - { name: '📝 Cspell',    command: 'lint:spellcheck' }
          - { name: '☕️ JS',        command: 'lint:js' }
          - { name: '🐘 PHPCS',     command: 'lint:phpcs' }
          - { name: '🔍 PHPStan',   command: 'lint:phpstan' }
          - { name: '🅿 Prettier',  command: 'lint:format' }
          - { name: '🏠 Rector',    command: 'lint:rector' }
          - { name: '👔 Stylelint', command: 'lint:style' }
          - { name: '🌿 Twig',      command: 'lint:twig' }
          - { name: '📄 YML',       command: 'lint:yml' }

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Prepare environment
        uses: ./.github/actions/setup-validation

      - name: ${{ matrix.command.name }} validate
        run: "task ${{ matrix.command.command }}"
