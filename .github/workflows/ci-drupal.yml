name: ğŸ”„ CI | ğŸ’§ Drupal

on:
  push:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  cleanup:
    name: ğŸ§¹ Clean up GitHub repo
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ—‘ Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 1
          delete_workflow_pattern: ci-drupal.yml

  lint:
    name: ğŸª„ Lint | ${{ matrix.command.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        command:
          - { name: 'ğŸ“¦ Composer',  command: 'lint:composer' }
          - { name: 'ğŸ“ Cspell',    command: 'lint:spellcheck' }
          - { name: 'â˜•ï¸ JS',        command: 'lint:js' }
          - { name: 'ğŸ˜ PHPCS',     command: 'lint:phpcs' }
          - { name: 'ğŸ” PHPStan',   command: 'lint:phpstan' }
          - { name: 'ğŸ…¿ Prettier',  command: 'lint:format' }
          - { name: 'ğŸ  Rector',    command: 'lint:rector' }
          - { name: 'ğŸ‘” Stylelint', command: 'lint:style' }
          - { name: 'ğŸŒ¿ Twig',      command: 'lint:twig' }
          - { name: 'ğŸ“„ YML',       command: 'lint:yml' }

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Prepare environment
        uses: ./.github/actions/setup-validation

      - name: ${{ matrix.command.name }} validate
        run: "task ${{ matrix.command.command }}"
