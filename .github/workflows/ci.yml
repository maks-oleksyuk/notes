name: ğŸ—ï¸ CI

on:
  push:
    branches:
      - gh-pages
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - gh-pages
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  lint:
    name: ğŸª„ Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸª„ Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: '-c ./ !pnpm-lock.yaml'

  build:
    name: ğŸ—ï¸ Build (node - ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20.x, 21.x]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ§ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: â‡ï¸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        timeout-minutes: 5
        with:
          cache: pnpm
          node-version: ${{ matrix.node }}

      - name: ğŸ“¦ Install dependencies
        env:
          PNPM_FLAGS: --frozen-lockfile --color=always
        run: pnpm i ${{ env.PNPM_FLAGS }}

      - name: âš¡ï¸ Build site with VitePress
        run: pnpm notes:build
