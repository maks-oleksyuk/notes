name: ğŸ” CI | ğŸ’§ Drupal

on:
  push:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  cleanup:
    name: ğŸ§¹ Clean up GitHub repo
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ—‘ Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 0
          delete_workflow_pattern: ci.yml

  lint:
    name: ğŸª„ Lint | ${{ matrix.command.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        command:
          - { name: 'ğŸ“¦ Composer', type: 'composer', command: 'validate' }
          - { name: 'ğŸ“ Cspell', type: 'pnpm', command: 'spellcheck' }
          - { name: 'â˜•ï¸ JS', type: 'pnpm', command: 'lint:js' }
          - { name: 'ğŸ˜ PHPCS', type: 'composer', command: 'php:cs' }
          - { name: 'ğŸ” PHPStan', type: 'composer', command: 'phpstan' }
          - { name: 'ğŸ…¿ Prettier', type: 'pnpm', command: 'lint:format' }
          - { name: 'ğŸ‘” Stylelint', type: 'pnpm', command: 'lint:style' }
          - { name: 'ğŸŒ¿ Twig', type: 'composer', command: 'lint:twig' }
          - { name: 'ğŸ“„ YML', type: 'pnpm', command: 'lint:yml' }

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Prepare environment
        uses: ./.github/actions/setup-validation

      - name: ${{ matrix.command.name }} validate
        run: "${{ matrix.command.type }} ${{ matrix.command.command }}"
