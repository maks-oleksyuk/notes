name: 🔁 CI | 💧 Drupal

on:
  push:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - drupal
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  cleanup:
    name: 🧹 Clean up GitHub repo
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
      - name: 🗑 Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 0
          delete_workflow_pattern: ci.yml

  lint:
    name: 🪄 Lint | ${{ matrix.command.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        command:
          - { name: '📦 Composer', type: 'composer', command: 'validate' }
          - { name: '📝 Cspell', type: 'pnpm', command: 'spellcheck' }
          - { name: '☕️ JS', type: 'pnpm', command: 'lint:js' }
          - { name: '🐘 PHPCS', type: 'composer', command: 'php:cs' }
          - { name: '🔍 PHPStan', type: 'composer', command: 'phpstan' }
          - { name: '🅿 Prettier', type: 'pnpm', command: 'lint:format' }
          - { name: '👔 Stylelint', type: 'pnpm', command: 'lint:style' }
          - { name: '🌿 Twig', type: 'composer', command: 'lint:twig' }
          - { name: '📄 YML', type: 'pnpm', command: 'lint:yml' }

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Prepare environment
        uses: ./.github/actions/setup-validation

      - name: ${{ matrix.command.name }} validate
        run: "${{ matrix.command.type }} ${{ matrix.command.command }}"
