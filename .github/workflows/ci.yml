name: CI

on:
  push:
    branches:
      - gh-pages
  pull_request:
    branches:
      - gh-pages

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  cleanup:
    name: 🧹 Clean up GitHub repository
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: 🗑 Delete workflow runs
        uses: dmvict/clean-workflow-runs@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          save_period: 7
          save_min_runs_number: 0

  lint:
    name: 🪄 Lint
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🪄 Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: '-c ./ !pnpm-lock.yaml'

  build:
    name: 🏗️ Build (node - ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.x, 20.x, 21.x]

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ⚙️ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        timeout-minutes: 5
        with:
          cache: pnpm
          node-version: ${{ matrix.node }}

      - name: 📦 Install dependencies
        env:
          PNPM_FLAGS: --frozen-lockfile --color=always
        run: pnpm i ${{ env.PNPM_FLAGS }}

      - name: 🏗️ Build site with VitePress
        run: pnpm notes:build

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: dist
          path: ./dist
