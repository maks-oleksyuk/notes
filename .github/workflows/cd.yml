name: CD

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches: ['gh-pages', 'feature/ci']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  contents: read
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  wait:
    runs-on: ubuntu-latest
    steps:
      - name: Wait
        run: sleep 60
  download-latest:
    runs-on: ubuntu-latest
    needs: wait
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download
        uses: ./
        with:
          workflow: ci.yml
          name: artifact
          path: ./dist
      - name: Test
        run: cat artifact/sha | grep $GITHUB_SHA
