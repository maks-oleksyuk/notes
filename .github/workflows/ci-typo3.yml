name: ğŸ”„ CI | ğŸ”¶ Typo3

on:
  push:
    branches:
      - typo3
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - typo3
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  cleanup:
    name: ğŸ§¹ Clean up GitHub repo
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ—‘ Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 1
          delete_workflow_pattern: ci-typo3.yml

  lint:
    name: ğŸª„ Lint | ${{ matrix.command.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        command:
          - { name: 'ğŸ“¦ Composer',     command: 'lint:composer' }
          - { name: 'ğŸ“ Cspell',       command: 'lint:spellcheck' }
          - { name: 'ğŸ” PHPStan',      command: 'lint:php:stan' }
          - { name: 'ğŸª¶ PHP CS Fixer', command: 'lint:php:cs-fixer' }
          - { name: 'ğŸ…¿ï¸ Prettier',     command: 'lint:prettier' }
          - { name: 'ğŸ  Rector',       command: 'lint:rector' }
          - { name: 'ğŸ”¸ TypoScript',   command: 'lint:typoscript' }
          - { name: 'ğŸ“„ YML',          command: 'lint:yml' }

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Prepare environment
        uses: ./.github/actions/setup-validation

      - name: ${{ matrix.command.name }} validate
        run: 'task ${{ matrix.command.command }}'
