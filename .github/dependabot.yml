version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: '⬆️ '
    groups:
      actions-dependencies:
        patterns:
          - '*'

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: '⬆️ '
    groups:
      pnpm-dependencies:
        patterns:
          - '*'
